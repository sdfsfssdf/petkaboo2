insertNotice=INSERT INTO TB_BOARD VALUES (SEQ_ARTICLE_NO.NEXTVAL, ?, SYSDATE,?,?,'N',0,NULL,0,NULL,SYSDATE)
selectList=SELECT RNUM, ARTICLE_NO , NICKNAME , ARTICLE_DATE, ARTICLE_TITLE , ARTICLE_CONTENTS , ARTICLE_TYPE , ARTICLE_LV , ARTICLE_REFNO, ARTICLE_STATUS,ARTICLE_MODIFY_DATE FROM(SELECT ROWNUM RNUM , ARTICLE_NO , NICKNAME , ARTICLE_DATE, ARTICLE_TITLE , ARTICLE_CONTENTS , ARTICLE_TYPE , ARTICLE_LV , ARTICLE_REFNO, ARTICLE_STATUS, ARTICLE_MODIFY_DATE FROM(SELECT B.ARTICLE_NO , M.NICKNAME, B.ARTICLE_DATE, B.ARTICLE_TITLE, B.ARTICLE_CONTENTS, B.ARTICLE_TYPE, B.ARTICLE_LV, B.ARTICLE_REFNO , B.ARTICLE_STATUS, B.ARTICLE_MODIFY_DATE FROM TB_BOARD B JOIN TB_MEMBER M ON ( M.USER_NO = B.USER_NO ) WHERE B.ARTICLE_TYPE = 'N' AND ARTICLE_STATUS = 0 AND ARTICLE_LV = 0 ORDER BY ARTICLE_NO DESC)) WHERE RNUM BETWEEN ? AND ?
