joinUser=INSERT INTO TB_MEMBER VALUES(SEQ_USER_NO.NEXTVAL,?, ?, 1, NULL, NULL, NULL, NULL, NULL, NULL, NULL, SYSDATE, NULL, 1, NULL, 1, NULL, ?, NULL)
setAuth=UPDATE TB_MEMBER SET USER_TYPE = 2 WHERE EMAIL = ?
checkEmail=SELECT * FROM TB_MEMBER WHERE EMAIL=?
changeAdd=UPDATE TB_MEMBER SET ADDRESS = ? WHERE EMAIL = ?
checkPwd=SELECT * FROM TB_MEMBER WHERE USER_PWD=? AND EMAIL=?
changePwd=UPDATE TB_MEMBER SET USER_PWD = ? WHERE EMAIL = ?
changeNickname=UPDATE TB_MEMBER SET NICKNAME = ? WHERE EMAIL = ?
insertIdentify=INSERT INTO TB_FILE VALUES(SEQ_FILE_NO.NEXTVAL, SYSDATE, ?, 0, ?, NULL, ?, 0)
insertProfile=INSERT INTO TB_FILE VALUES(SEQ_FILE_NO.NEXTVAL, SYSDATE, ?, 2, ?, NULL, ?, 0)
insertLicense=INSERT INTO TB_FILE VALUES(SEQ_FILE_NO.NEXTVAL, SYSDATE, ?, 0, ?, NULL, ?, 0)
listCount=SELECT COUNT(*) FROM TB_MEMBER
selectMemberList=SELECT RNUM,USER_NO, EMAIL, USER_PWD, USER_TYPE, USER_NAME, PHONE, BIRTHDAY, GENDER, ADDRESS, SMS_CHK, EMAIL_CHK, ENROLLDATE, NICKNAME, USER_GRADE, PET_AUTH, USER_STATUS, FILE_NO, EMAIL_HASH, ARTICLE_NO FROM(SELECT ROWNUM RNUM,USER_NO, EMAIL, USER_PWD, USER_TYPE, USER_NAME, PHONE, BIRTHDAY, GENDER, ADDRESS, SMS_CHK, EMAIL_CHK, ENROLLDATE, NICKNAME, USER_GRADE, PET_AUTH, USER_STATUS, FILE_NO, EMAIL_HASH, ARTICLE_NO FROM(SELECT USER_NO, EMAIL, USER_PWD, USER_TYPE, USER_NAME, PHONE, BIRTHDAY, GENDER, ADDRESS, SMS_CHK, EMAIL_CHK, ENROLLDATE, NICKNAME, USER_GRADE, PET_AUTH, USER_STATUS, FILE_NO, EMAIL_HASH, ARTICLE_NO FROM TB_MEMBER)) WHERE RNUM BETWEEN ? AND ?
reservationList=SELECT RR.PET_NAME, MM.ADDRESS, RR.CONTRACT_START, RR.CONTRACT_END, RR.CONTRACT_NO, MM.USER_NAME FROM TB_MEMBER MM, (SELECT * FROM TB_MEMBER M , TB_PET P , TB_CONTRACT C WHERE M.USER_NO = ? AND M.USER_NO = P.USER_NO AND P.USER_NO = C.USER_NO )RR , TB_REG R WHERE R.pet_service_regno = RR.pet_service_regno AND R.USER_NO = MM.USER_NO
