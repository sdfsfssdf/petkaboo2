selectPaymentHistoryList=SELECT COUNT(*), SUM(PAY_AMOUNT) FROM TB_PAYMENT WHERE TO_CHAR(PAY_DATE,'YYYYmmdd') = TO_CHAR(SYSDATE,'YYYYmmdd') AND( PAYMENT_TYPE = 0 OR (PAYMENT_TYPE = 1 AND PAYMENT_CASH_STATUS = 1))
getListCount=SELECT COUNT(*) FROM TB_PAYMENT
insertRecharge=INSERT INTO TB_PAYMENT VALUES(SEQ_PAY_NO.NEXTVAL, ?, ?, SYSDATE, 'C', ?, NULL, NULL, ?, ?, NULL)
insertPayHistory=INSERT INTO TB_PAYHISTORY VALUES (SEQ_PAYRECORDNO.NEXTVAL, SEQ_PAY_NO.CURRVAL, ?)
updateCybermoney=UPDATE TB_CYBERMONEY SET MONEY = MONEY + ? WHERE USER_NO = ?
selectListInquiry=SELECT PAY_NO, USER_NO,PAY_AMOUNT,PAY_DATE,PAY_METHOD,PAYMENT_CASH_STATUS,PAYMENT_CASH_DATE, CARD_APPLY_NO, IMPORT_AUTH_NO,PAYMENT_DIST_ACCOUNT FROM TB_PAYMENT WHERE USER_NO=? 
selectList=SELECT RNUM, PAY_NO, USER_NO,EMAIL, PAY_AMOUNT, PAY_DATE, PAY_METHOD, PAYMENT_TYPE, PAYMENT_CASH_STATUS, PAYMENT_CASH_DATE, CARD_APPLY_NO, IMPORT_AUTH_NO, ACCOUNT_NO FROM (SELECT RNUM, PAY_NO, USER_NO,EMAIL, PAY_AMOUNT, PAY_DATE, PAY_METHOD, PAYMENT_TYPE, PAYMENT_CASH_STATUS, PAYMENT_CASH_DATE, CARD_APPLY_NO, IMPORT_AUTH_NO, ACCOUNT_NO FROM (SELECT ROWNUM RNUM, P.PAY_NO, M.USER_NO, M.EMAIL, P.PAY_AMOUNT, P.PAY_DATE, P.PAY_METHOD, P.PAYMENT_TYPE, P.PAYMENT_CASH_STATUS, P.PAYMENT_CASH_DATE, P.CARD_APPLY_NO, P.IMPORT_AUTH_NO, W.ACCOUNT_NO FROM TB_PAYMENT P JOIN TB_MEMBER M ON ( P.USER_NO = M.USER_NO) LEFT JOIN TB_WD_INFO W ON ( W.WITHDRAW_INFO_NO = P.PAYMENT_DIST_ACCOUNT))) WHERE RNUM BETWEEN ? AND ? 
getSearchListCount=SELECT COUNT(*) FROM TB_PAYMENT ? 
selectSearchList=SELECT RNUM, PAY_NO, USER_NO,EMAIL, PAY_AMOUNT, PAY_DATE, PAY_METHOD, PAYMENT_TYPE, PAYMENT_CASH_STATUS, PAYMENT_CASH_DATE, CARD_APPLY_NO, IMPORT_AUTH_NO, ACCOUNT_NO FROM (SELECT RNUM, PAY_NO, USER_NO,EMAIL, PAY_AMOUNT, PAY_DATE, PAY_METHOD, PAYMENT_TYPE, PAYMENT_CASH_STATUS, PAYMENT_CASH_DATE, CARD_APPLY_NO, IMPORT_AUTH_NO, ACCOUNT_NO FROM (SELECT ROWNUM RNUM, P.PAY_NO, M.USER_NO, M.EMAIL, P.PAY_AMOUNT, P.PAY_DATE, P.PAY_METHOD, P.PAYMENT_TYPE, P.PAYMENT_CASH_STATUS, P.PAYMENT_CASH_DATE, P.CARD_APPLY_NO, P.IMPORT_AUTH_NO, W.ACCOUNT_NO FROM TB_PAYMENT P JOIN TB_MEMBER M ON ( P.USER_NO = M.USER_NO) LEFT JOIN TB_WD_INFO W ON ( W.WITHDRAW_INFO_NO = P.PAYMENT_DIST_ACCOUNT ) ? )) WHERE RNUM BETWEEN ? AND ?

