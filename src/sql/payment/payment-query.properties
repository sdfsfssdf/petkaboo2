selectPaymentHistoryList=SELECT COUNT(*), SUM(PAY_AMOUNT) FROM TB_PAYMENT WHERE TO_CHAR(PAY_DATE,'YYYYmmdd') = TO_CHAR(SYSDATE,'YYYYmmdd')AND PAY_METHOD = 'C' AND( PAYMENT_TYPE = 0 OR (PAYMENT_TYPE = 1 AND PAYMENT_CASH_STATUS = 1))
getListCount=SELECT COUNT(*) FROM TB_PAYMENT
insertRecharge=INSERT INTO TB_PAYMENT VALUES(SEQ_PAY_NO.NEXTVAL, ?, ?, SYSDATE, 'C', ?, NULL, NULL, ?, ?, NULL)
insertPayHistory=INSERT INTO TB_PAYHISTORY VALUES (SEQ_PAYRECORDNO.NEXTVAL, SEQ_PAY_NO.CURRVAL, ?)
updateCybermoney=UPDATE TB_CYBERMONEY SET MONEY = MONEY + ? WHERE USER_NO = ?
searchCyberMoney=SELECT C.MONEY_NO, M.USER_NO, C.MONEY FROM TB_CYBERMONEY C JOIN TB_MEMBER M ON (M.USER_NO = C.USER_NO) WHERE M.USER_NO = ?
searchRecPayInfo=SELECT M.ADDRESS, M.USER_NAME, CM.MONEY, C.CONTRACT_NO, C.CONTRACT_DATE, C.CONTRACT_START, C.CONTRACT_END, C.CONTRACT_STATUS, C.PET_SERVICE_REGNO, RG.CONTRACT_TYPE, RDT.SERVICE_CHARGE, RDT.PET_COUNT, S.SERVICE_STATUS, PC.PET_CATEGORYNAME FROM TB_MEMBER M JOIN TB_CONTRACT C ON (C.USER_NO = M.USER_NO) JOIN TB_CYBERMONEY CM ON(CM.USER_NO = M.USER_NO) JOIN TB_REG RG ON (C.PET_SERVICE_REGNO = RG.PET_SERVICE_REGNO) JOIN TB_SERVICE S ON(S.CONTRACT_NO = C.CONTRACT_NO) JOIN TB_REGDETAIL RDT ON(RDT.PET_SERVICE_REGNO = RG.PET_SERVICE_REGNO) JOIN TB_PETCATEGORY PC ON(PC.PET_CATEGORY = RDT.PET_CATEGORY) WHERE C.CONTRACT_NO = ? AND M.USER_NO = ? AND S.SERVICE_STATUS = 'W' AND C.CONTRACT_STATUS = 'W'
selectListInquiry=SELECT PAY_NO, USER_NO,PAY_AMOUNT,PAY_DATE,PAY_METHOD,PAYMENT_CASH_STATUS,PAYMENT_CASH_DATE, CARD_APPLY_NO, IMPORT_AUTH_NO,PAYMENT_DIST_ACCOUNT FROM TB_PAYMENT WHERE USER_NO=? 
selectList=SELECT RNUM, PAY_NO, USER_NO,EMAIL, PAY_AMOUNT, PAY_DATE, PAY_METHOD, PAYMENT_TYPE, PAYMENT_CASH_STATUS, PAYMENT_CASH_DATE, CARD_APPLY_NO, IMPORT_AUTH_NO, ACCOUNT_NO FROM (SELECT RNUM, PAY_NO, USER_NO,EMAIL, PAY_AMOUNT, PAY_DATE, PAY_METHOD, PAYMENT_TYPE, PAYMENT_CASH_STATUS, PAYMENT_CASH_DATE, CARD_APPLY_NO, IMPORT_AUTH_NO, ACCOUNT_NO FROM (SELECT ROWNUM RNUM, P.PAY_NO, M.USER_NO, M.EMAIL, P.PAY_AMOUNT, P.PAY_DATE, P.PAY_METHOD, P.PAYMENT_TYPE, P.PAYMENT_CASH_STATUS, P.PAYMENT_CASH_DATE, P.CARD_APPLY_NO, P.IMPORT_AUTH_NO, W.ACCOUNT_NO FROM TB_PAYMENT P JOIN TB_MEMBER M ON ( P.USER_NO = M.USER_NO) LEFT JOIN TB_WD_INFO W ON ( W.WITHDRAW_INFO_NO = P.PAYMENT_DIST_ACCOUNT ) ORDER BY P.PAY_DATE DESC)) WHERE RNUM BETWEEN ? AND ? 
getSearchListCount=SELECT COUNT(*) FROM TB_PAYMENT 
selectSearchList=SELECT RNUM, PAY_NO, USER_NO,EMAIL, PAY_AMOUNT, PAY_DATE, PAY_METHOD, PAYMENT_TYPE, PAYMENT_CASH_STATUS, PAYMENT_CASH_DATE, CARD_APPLY_NO, IMPORT_AUTH_NO, ACCOUNT_NO FROM (SELECT RNUM, PAY_NO, USER_NO,EMAIL, PAY_AMOUNT, PAY_DATE, PAY_METHOD, PAYMENT_TYPE, PAYMENT_CASH_STATUS, PAYMENT_CASH_DATE, CARD_APPLY_NO, IMPORT_AUTH_NO, ACCOUNT_NO FROM (SELECT ROWNUM RNUM, P.PAY_NO, M.USER_NO, M.EMAIL, P.PAY_AMOUNT, P.PAY_DATE, P.PAY_METHOD, P.PAYMENT_TYPE, P.PAYMENT_CASH_STATUS, P.PAYMENT_CASH_DATE, P.CARD_APPLY_NO, P.IMPORT_AUTH_NO, W.ACCOUNT_NO FROM TB_PAYMENT P JOIN TB_MEMBER M ON ( P.USER_NO = M.USER_NO) LEFT JOIN TB_WD_INFO W ON ( W.WITHDRAW_INFO_NO = P.PAYMENT_DIST_ACCOUNT ) 
selectTodayIncome=SELECT DISTINCT COUNT(*),SUM(T.PAY_AMOUNT), G.PET_CATEGORYNAME ,F.FEE_RATE FROM TB_CONTRACT_MONEY M JOIN TB_CONTRACT C ON ( C.CONTRACT_NO = M.CONTRACT_NO )JOIN TB_PET P ON ( C.PET_NO = P.PET_NO )JOIN TB_PETCATEGORY G ON ( P.PET_CATEGORY = G.PET_CATEGORY )JOIN TB_FEE F ON ( F.PET_CATEGORY = G.PET_CATEGORY )JOIN TB_PAYHISTORY H ON ( H.PAY_RECORDNO = M.PAY_RECORDNO )JOIN TB_PAYMENT T ON ( T.PAY_NO = H.PAY_NO)WHERE G.PET_CATEGORY IN (SELECT PET_CATEGORY FROM TB_PETCATEGORY WHERE PET_CATEGORYLV = 0 )AND T.PAY_METHOD = 'U' AND TO_CHAR(T.PAY_DATE,'YYYYmmdd') = TO_CHAR(SYSDATE,'YYYYmmdd') GROUP BY (G.PET_CATEGORYNAME,F.FEE_RATE)

