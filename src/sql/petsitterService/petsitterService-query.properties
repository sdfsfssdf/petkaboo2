insertPetsitterService=INSERT INTO TB_REG VALUES(SEQ_PET_SERVICE_REGNO.NEXTVAL, ?, ?, ?, ?, ?)
insertPetsitterServiceDetail=INSERT INTO TB_REGDETAIL VALUES (SEQ_PET_REGNO.NEXTVAL, SEQ_PET_SERVICE_REGNO.CURRVAL, ?, ?, ? , ?, ?)
selectAllPetsitterService=SELECT RNUM, PET_SERVICE_REGNO, USER_NO, USER_NAME, NICKNAME, GENDER, PHONE, ADDRESS, USER_STATUS, USER_GRADE, CONTRACT_TYPE, CONTRACT_DAYS, CONTRACT_START, CONTRACT_END, PET_CATEGORY, SERVICE_CHARGE, PET_COUNT, SERVICE_DETAIL, SERVICE_RESTRICT FROM (SELECT ROWNUM RNUM, PET_SERVICE_REGNO, USER_NO, USER_NAME, NICKNAME, GENDER, PHONE, ADDRESS, USER_STATUS, USER_GRADE, CONTRACT_TYPE, CONTRACT_DAYS, CONTRACT_START, CONTRACT_END, PET_CATEGORY, SERVICE_CHARGE, PET_COUNT, SERVICE_DETAIL, SERVICE_RESTRICT FROM (SELECT R.PET_SERVICE_REGNO, M.USER_NO, M.USER_NAME, M.NICKNAME, M.GENDER, M.PHONE, M.ADDRESS, M.USER_STATUS, M.USER_GRADE, CONTRACT_TYPE, CONTRACT_DAYS, CONTRACT_START, CONTRACT_END, PET_CATEGORY, SERVICE_CHARGE, PET_COUNT, SERVICE_DETAIL, SERVICE_RESTRICT FROM TB_REG R JOIN TB_REGDETAIL RD ON (R.PET_SERVICE_REGNO = RD.PET_SERVICE_REGNO) JOIN TB_MEMBER M ON (R.USER_NO = M.USER_NO) WHERE M.USER_STATUS = 1 AND M.USER_GRADE = 3 AND (CONTRACT_END - TRUNC(SYSDATE) > -1) ORDER BY PET_SERVICE_REGNO ASC)) WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM TB_REG WHERE (CONTRACT_END - TRUNC(SYSDATE) > -1)
selectOne=SELECT R.PET_SERVICE_REGNO, R.USER_NO, RD.PET_SERVICE_REGNO, USER_NAME, NICKNAME, GENDER, PHONE, ADDRESS, USER_STATUS, USER_GRADE, CONTRACT_TYPE, CONTRACT_DAYS, CONTRACT_START, CONTRACT_END, PET_CATEGORY, SERVICE_CHARGE, PET_COUNT, SERVICE_DETAIL, SERVICE_RESTRICT FROM TB_REG R JOIN TB_REGDETAIL RD ON (R.PET_SERVICE_REGNO = RD.PET_SERVICE_REGNO) JOIN TB_MEMBER M ON (R.USER_NO = M.USER_NO) WHERE M.USER_STATUS = 1 AND M.USER_GRADE = 3 AND (CONTRACT_END - TRUNC(SYSDATE) > -1) AND R.PET_SERVICE_REGNO = ?